<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">🎧 My Music Player</h1>

    <div class="player">
      <audio id="player" src="" controls></audio>

      <div class="controls">
        <button class="btn" id="play-btn">▶️ Play</button>
        <button class="btn" id="pause-btn">⏸️ Pause</button>
        <button class="btn" id="loop-btn">🔁 Loop: OFF</button>
      </div>

      <div class="volume-container">
        <label for="volume">🔊 Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
      </div>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <ul class="playlist">
      <li><a href="#" data-src="songs/3D_Audio_Bom_Diggy_Diggy_Bass_Boosted_Zack_Knight_Jasmin_Walia_Vir.m4a">Song 1</a></li>
      <li><a href="#" data-src="songs/3D_Audio_Jhalak_Dikh_Laja_Aksar_Himesh_Reshmiya_Emraan_Hashmi_High.mp3">Song 2</a></li>
      <li><a href="#" data-src="songs/AUD-20190124-WA0003.mp3">Song 3</a></li>
    </ul>

    <div class="theme-toggle">
      <button id="theme-btn">🌙 Toggle Theme</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
